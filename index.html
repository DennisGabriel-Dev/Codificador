<html lang="en">
<head>

<body>

    </header>

    <main>
        <div class="entrada">
            <textarea id="entrada_texto" rows=10 cols=80 placeholder="Digite aqui seu texto" required></textarea>
        </div>

        <div class="saida">
            <textarea  id="saida_texto" rows=10 cols=80 placeholder="Aqui sairÃ¡ seu texto criptografado" disabled></textarea>
        </div>


    </main>

    <footer class="botoes">

        <input class="botao" type="button" id="criptografar" value="Criptografar" onclick="criptografar()">
        <input class="botao "type="button" id="descriptografar" value="Descriptografar" onclick="descriptografar()">
        <input class="botao "type="button"  id="copiar" value="Copiar" onclick="copiar()">

    </footer>
    <script src="index.js">


    </script>
</body>
</html>
